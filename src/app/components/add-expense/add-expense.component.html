<form (ngSubmit)="saveExpense()">
    
    <input type="text"
    name="expense"
    [(ngModel)]="expense.expense"
    placeholder="Please enter expense name"/>

    <input type="text"
    name="amount"
    [(ngModel)]="expense.amount"
    placeholder="Please enter expense amount"/>

    <input type="text"
    name="description"
    [(ngModel)]="expense.description"
    placeholder="Please enter expense description"/>

    <button type="submit">Add Expense</button>
</form>
